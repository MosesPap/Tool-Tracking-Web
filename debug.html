<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Tool Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Debug Information</h3>
                        <div id="debugInfo">
                            <p><strong>Firebase Status:</strong> <span id="firebaseStatus">Checking...</span></p>
                            <p><strong>Config Status:</strong> <span id="configStatus">Checking...</span></p>
                            <p><strong>App Status:</strong> <span id="appStatus">Checking...</span></p>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" onclick="testFirebase()">Test Firebase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Config -->
    <script src="js/config.js"></script>
    
    <script>
        // Test Firebase initialization
        function testFirebase() {
            try {
                if (typeof firebase === 'undefined') {
                    document.getElementById('firebaseStatus').textContent = 'Firebase not loaded';
                    return;
                }
                
                if (typeof firebaseConfig === 'undefined') {
                    document.getElementById('configStatus').textContent = 'Config not loaded';
                    return;
                }
                
                firebase.initializeApp(firebaseConfig);
                document.getElementById('firebaseStatus').textContent = 'Firebase initialized successfully';
                document.getElementById('configStatus').textContent = 'Config loaded successfully';
                
                // Test auth
                const auth = firebase.auth();
                document.getElementById('appStatus').textContent = 'Auth service ready';
                
            } catch (error) {
                document.getElementById('appStatus').textContent = 'Error: ' + error.message;
                console.error('Debug error:', error);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testFirebase, 1000);
        });
    </script>
</body>
</html>
