<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Out Tools - Tool Tracking System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="css/common.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Previous OUT Tools Screen -->
    <div id="appSection">
        <!-- Orange Title Bar -->
        <div style="background: #FF9800; color: white; padding: 1rem 0; width: 100%; position: relative;">
            <div class="container">
                <h2 style="color: white; font-weight: bold; font-size: 2rem; margin: 0; text-align: center;">Previous Dates OUT Tools</h2>
            </div>
        </div>
        
        <div class="container py-4">
            <button id="backToMenuBtn" class="btn btn-outline-secondary mb-3" onclick="window.location.href='menu.html'">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </button>
            
            <!-- Summary -->
            <div id="previousOutToolsSummary" class="text-muted mb-3">
                <!-- Summary will be populated here -->
            </div>
            
            <!-- Tools List -->
            <div id="previousOutToolsList" style="height: calc(100vh - 200px); overflow-y: auto;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Shared JS Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    
    <!-- Previous Out Tools Specific JS -->
    <script src="js/previous-out.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            auth.onAuthStateChanged(function(user) {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    // User is logged in, initialize page
                    updateLoggedInTechnician();
                    // Initialize previous out tools functionality
                    initializePreviousOutTools();
                }
            });
        });
    </script>
</body>
</html>
