<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF9800">
    <meta name="description" content="Tool tracking and management system">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ToolTrack">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">
    
    <title>Tool Tracking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- HTML5 QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        .camera-view {
            width: 100%;
            max-width: 320px;
            margin: 10px auto;
            display: block;
        }
        #reader {
            border: 1px solid #ccc !important;
            width: 100% !important;
            max-width: 320px;
            height: 240px !important;
            position: relative !important;
        }
        #reader video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
        }
        .btn-scan {
            width: 100%;
            max-width: 320px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #FF9800;
            box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25);
        }
        .btn-primary {
            background-color: #FF9800;
            border-color: #FF9800;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #F57C00;
            border-color: #F57C00;
        }
        .btn-danger {
            border-radius: 10px;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
        }
        .tab-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .nav-tabs {
            border-bottom: none;
        }
        .nav-tabs .nav-link {
            border: none;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            color: #6c757d;
        }
        .nav-tabs .nav-link.active {
            background-color: white;
            color: #FF9800;
            border-bottom: 3px solid #FF9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="text-white mb-3">
                <i class="fas fa-tools"></i> Tool Tracking
            </h1>
            <p class="text-white-50">Scan and manage your tools efficiently</p>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="scanner-tab" data-bs-toggle="tab" data-bs-target="#scannerView" type="button" role="tab">
                    <i class="fas fa-camera"></i> Scanner
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manualView" type="button" role="tab">
                    <i class="fas fa-keyboard"></i> Manual Entry
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Scanner View -->
            <div class="tab-pane fade show active" id="scannerView" role="tabpanel">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4><i class="fas fa-qrcode"></i> Scan Tool</h4>
                                <button onclick="toggleCamera()" class="btn btn-primary btn-scan mb-3">
                                    <i class="fas fa-camera"></i> Start Scanner
                                </button>
                                <div id="cameraContainer" class="camera-view" style="display: none;">
                                    <div id="reader"></div>
                                </div>
                                <div class="mt-3">
                                    <label for="toolCode" class="form-label">Tool Code:</label>
                                    <input type="text" class="form-control" id="toolCode" placeholder="Scanned code will appear here">
                                </div>
                                <button id="toolDetailsBtn" class="btn btn-success w-100 mt-3" onclick="getToolDetails()" disabled>
                                    <i class="fas fa-search"></i> Get Tool Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Manual Entry View -->
            <div class="tab-pane fade" id="manualView" role="tabpanel">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <h4><i class="fas fa-edit"></i> Manual Entry</h4>
                                <div class="mb-3">
                                    <label for="manualToolCode" class="form-label">Enter Tool Code:</label>
                                    <input type="text" class="form-control" id="manualToolCode" placeholder="Enter tool code manually">
                                </div>
                                <button class="btn btn-primary w-100" onclick="getManualToolDetails()">
                                    <i class="fas fa-search"></i> Get Tool Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h4><i class="fas fa-info-circle"></i> Tool Information</h4>
                    <div id="toolResults"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let html5QrcodeScanner = null;
        let isScanning = false;

        // QR Code Scanner
        async function toggleCamera() {
            const cameraContainer = document.getElementById('cameraContainer');
            const toggleButton = document.querySelector('.btn-scan');

            // iOS detection
            function isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            }

            if (!isScanning) {
                try {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.clear();
                        html5QrcodeScanner = null;
                    }

                    // Create a new instance of Html5Qrcode with enhanced barcode support
                    const html5QrCode = new Html5Qrcode("reader", {
                        verbose: false,
                        experimentalFeatures: {
                            useBarCodeDetectorIfSupported: true
                        }
                    });

                    // iOS-specific config
                    let config;
                    let formatsToSupport;
                    if (isIOS()) {
                        formatsToSupport = [Html5QrcodeSupportedFormats.QR_CODE];
                        config = {
                            fps: 10,
                            qrbox: { width: 300, height: 300 },
                            aspectRatio: 1.0,
                            formatsToSupport: formatsToSupport,
                            videoConstraints: {
                                facingMode: { exact: "environment" },
                                width: { min: 320, ideal: 640, max: 1280 },
                                height: { min: 240, ideal: 480, max: 720 }
                            }
                        };
                    } else {
                        formatsToSupport = [
                            Html5QrcodeSupportedFormats.QR_CODE,
                            Html5QrcodeSupportedFormats.CODE_128,
                            Html5QrcodeSupportedFormats.CODE_39,
                            Html5QrcodeSupportedFormats.EAN_13,
                            Html5QrcodeSupportedFormats.EAN_8,
                            Html5QrcodeSupportedFormats.UPC_A,
                            Html5QrcodeSupportedFormats.UPC_E,
                            Html5QrcodeSupportedFormats.ITF,
                            Html5QrcodeSupportedFormats.AZTEC,
                            Html5QrcodeSupportedFormats.DATA_MATRIX,
                            Html5QrcodeSupportedFormats.CODABAR,
                            Html5QrcodeSupportedFormats.PDF_417
                        ];
                        config = {
                            fps: 10,
                            qrbox: { width: 250, height: 250 },
                            aspectRatio: 1.0,
                            formatsToSupport: formatsToSupport,
                            videoConstraints: {
                                facingMode: { exact: "environment" },
                                width: { min: 320, ideal: 640, max: 1280 },
                                height: { min: 240, ideal: 480, max: 720 },
                                advanced: [
                                    {
                                        focusMode: "continuous",
                                        exposureMode: "continuous",
                                        whiteBalanceMode: "continuous"
                                    }
                                ]
                            }
                        };
                    }

                    // Show iOS user message
                    if (isIOS()) {
                        setTimeout(() => {
                            alert("Note: On iPhone/iPad, only QR codes are supported in the web app. If scanning does not work, use the Camera app to scan the QR code and paste it here.");
                        }, 500);
                    }

                    // Start the camera
                    await html5QrCode.start(
                        { facingMode: { exact: "environment" } },
                        config,
                        (decodedText) => {
                            // Update the input field with the scanned code
                            const toolCodeInput = document.getElementById('toolCode');
                            toolCodeInput.value = decodedText;
                            // Trigger input event to enable the tool details button
                            const inputEvent = new Event('input', { bubbles: true });
                            toolCodeInput.dispatchEvent(inputEvent);
                            // Enable tool details button
                            document.getElementById('toolDetailsBtn').disabled = false;
                        },
                        (error) => {
                            // On iOS, if scanning fails, suggest manual entry
                            if (isIOS()) {
                                document.getElementById('toolDetailsBtn').disabled = false;
                            }
                        }
                    );

                    html5QrcodeScanner = html5QrCode;
                    isScanning = true;
                    cameraContainer.style.display = 'block';
                    toggleButton.innerHTML = '<i class="fas fa-camera"></i> Stop Scanner';
                    toggleButton.classList.remove('btn-primary');
                    toggleButton.classList.add('btn-danger');

                } catch (err) {
                    console.error('Camera Error:', err);
                    if (err.name === 'NotAllowedError') {
                        alert('Camera access was denied. Please enable camera permissions in your browser settings.');
                    } else if (err.name === 'NotFoundError') {
                        alert('No camera found on your device. Please make sure your camera is connected and working.');
                    } else if (err.name === 'NotReadableError') {
                        alert('Your camera might be in use by another application. Please close other apps using the camera.');
                    } else {
                        alert('Error accessing camera: ' + err.message + '\nPlease make sure your camera is connected and permissions are granted.');
                    }
                }
            } else {
                try {
                    if (html5QrcodeScanner) {
                        await html5QrcodeScanner.stop();
                        await html5QrcodeScanner.clear();
                        html5QrcodeScanner = null;
                    }
                    isScanning = false;
                    cameraContainer.style.display = 'none';
                    toggleButton.innerHTML = '<i class="fas fa-camera"></i> Start Scanner';
                    toggleButton.classList.remove('btn-danger');
                    toggleButton.classList.add('btn-primary');
                    // Clear the reader element
                    const reader = document.getElementById('reader');
                    if (reader) {
                        reader.innerHTML = '';
                    }
                } catch (err) {
                    console.error('Error stopping camera:', err);
                    alert('Error stopping camera. Please refresh the page and try again.');
                }
            }
        }

        // Get tool details from scanned code
        function getToolDetails() {
            const toolCode = document.getElementById('toolCode').value;
            if (toolCode.trim() === '') {
                alert('Please scan a tool code first.');
                return;
            }
            displayToolResults(toolCode);
        }

        // Get tool details from manual entry
        function getManualToolDetails() {
            const toolCode = document.getElementById('manualToolCode').value;
            if (toolCode.trim() === '') {
                alert('Please enter a tool code.');
                return;
            }
            displayToolResults(toolCode);
        }

        // Display tool results
        function displayToolResults(toolCode) {
            const resultsSection = document.getElementById('resultsSection');
            const toolResults = document.getElementById('toolResults');
            
            // Simulate API call - replace with your actual API endpoint
            // For now, we'll show a sample result
            toolResults.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Tool Code:</strong> ${toolCode}</p>
                        <p><strong>Tool Name:</strong> Sample Tool</p>
                        <p><strong>Status:</strong> <span class="badge bg-success">Available</span></p>
                        <p><strong>Location:</strong> Workshop A</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Last Checked:</strong> ${new Date().toLocaleDateString()}</p>
                        <p><strong>Assigned To:</strong> John Doe</p>
                        <p><strong>Category:</strong> Hand Tools</p>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary me-2">
                        <i class="fas fa-edit"></i> Edit Details
                    </button>
                    <button class="btn btn-info me-2">
                        <i class="fas fa-history"></i> View History
                    </button>
                    <button class="btn btn-warning">
                        <i class="fas fa-exchange-alt"></i> Check Out
                    </button>
                </div>
            `;
            
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Enable tool details button when input changes
        document.getElementById('toolCode').addEventListener('input', function() {
            document.getElementById('toolDetailsBtn').disabled = this.value.trim() === '';
        });

        // Handle manual tool code input
        document.getElementById('manualToolCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getManualToolDetails();
            }
        });
    </script>
</body>
</html>
