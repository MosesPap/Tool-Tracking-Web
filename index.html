<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tool-out { color: red; font-weight: bold; }
        .tool-in { color: green; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div id="loginSection" class="mb-4">
            <h2>Login</h2>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button onclick="login()" class="btn btn-primary">Login</button>
        </div>

        <div id="toolSection" style="display: none;">
            <h2>Tool Scanner</h2>
            <p>Technician: <span id="technicianName"></span></p>
            <button onclick="logout()" class="btn btn-secondary mb-3">Logout</button>

            <div class="mb-3">
                <input type="text" id="toolCode" class="form-control" placeholder="Enter Tool Code">
                <button onclick="submitCode()" class="btn btn-primary mt-2">Submit Code</button>
            </div>

            <div id="toolList" class="mt-4">
                <!-- Tools will be listed here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDmI0v_pVt_qFJlsqmw8QlIOi-4VLjyn54",
  authDomain: "tool-tracking-system-15e84.firebaseapp.com",
  projectId: "tool-tracking-system-15e84",
  storageBucket: "tool-tracking-system-15e84.firebasestorage.app",
  messagingSenderId: "813615362050",
  appId: "1:813615362050:web:1fa435f0b725dd1f8cb71b"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Attempting login...');
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('Login successful:', userCredential.user.email);
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            }
        }

        // Logout function
        function logout() {
            auth.signOut();
        }

        // Submit tool code
        async function submitCode() {
            const code = document.getElementById('toolCode').value.trim();
            if (!code) return;

            try {
                const user = auth.currentUser;
                const toolRef = db.collection('tools').doc(code);
                const doc = await toolRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    const status = data.status === 'OUT' ? 'IN' : 'OUT';
                    
                    await toolRef.update({
                        status: status,
                        technician: user.email,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    document.getElementById('toolCode').value = '';
                    loadTools(); // Refresh the list
                } else {
                    await toolRef.set({
                        status: 'OUT',
                        technician: user.email,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        toolName: 'Unknown',
                        partNumber: code,
                        location: ''
                    });
                    loadTools(); // Refresh the list
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load tools
        async function loadTools() {
            const user = auth.currentUser;
            if (!user) return;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            try {
                const snapshot = await db.collection('tools')
                    .where('technician', '==', user.email)
                    .where('timestamp', '>=', today)
                    .get();

                const toolList = document.getElementById('toolList');
                toolList.innerHTML = '<h3>Today\'s Tools</h3>';

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.className = `tool-item mb-2 ${data.status === 'OUT' ? 'tool-out' : 'tool-in'}`;
                    div.textContent = `${doc.id} - ${data.toolName} - ${data.partNumber} - ${data.location} - ${data.status}`;
                    toolList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading tools:', error);
            }
        }

        // Auth state observer
        auth.onAuthStateChanged(user => {
            const loginSection = document.getElementById('loginSection');
            const toolSection = document.getElementById('toolSection');

            if (user) {
                loginSection.style.display = 'none';
                toolSection.style.display = 'block';
                document.getElementById('technicianName').textContent = user.email;
                loadTools();
            } else {
                loginSection.style.display = 'block';
                toolSection.style.display = 'none';
            }
        });
    </script>
</body>
</html>
