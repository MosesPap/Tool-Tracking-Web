<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF9800">
    <meta name="description" content="Tool tracking and management system">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="../icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ToolTrack">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../icons/icon-167x167.png">
    
    <title>Tool Tracking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- HTML5 QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header-bar">
        <span class="header-title">ToolScanner Menu</span>
        <span class="header-settings"><i class="fas fa-cog"></i></span>
    </div>
    <div class="menu-username" id="menuUsername">Moses Papakyriakou</div>
    <button class="menu-btn orange" id="logoutBtn">Logout</button>
    <button class="menu-btn orange" id="refreshBtn">Refresh</button>
    <button class="menu-btn green" id="registerBtn">Register Tools</button>
    <button class="menu-btn red" id="previousOutBtn">View OUT Tools <span class="menu-badge" id="outToolsCount">11</span></button>
    <button class="menu-btn orange" id="myToolsBtn">My Tools</button>
    <button class="menu-btn orange" id="searchBtn">Search for Tools</button>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading Tool Tracking System...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <h1 class="app-title">AMS SQUADRON</h1>
                            <div class="logo-container">
                                <img src="/ams_logo.png" alt="AMS Logo" class="logo">
                            </div>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="keepSignedIn">
                                <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <span class="btn-text">Login</span>
                                <span class="btn-loading d-none">
                                    <span class="spinner-border spinner-border-sm me-2"></span>Loading...
                                </span>
                            </button>
                            
                            <button type="button" class="btn btn-primary w-100 mb-3" id="createAccountBtn">
                                CREATE ACCOUNT
                            </button>
                            
                            <button type="button" class="btn btn-warning w-100" id="adminBtn">
                                Tool Admin
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="#" id="forgotPassword" class="text-decoration-none">Forgot my password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="mainScreen" class="screen">
        <div class="container-fluid">
            <!-- Header -->
            <div class="header">
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="mb-0">Welcome, <span id="technicianName">Technician</span></h4>
                    </div>
                    <div class="col-auto">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-cog"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="myAccountBtn">
                                    <i class="fas fa-user"></i> My Account
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="navigation">
                <div class="row g-3">
                    <div class="col-6">
                        <button class="nav-btn primary" id="scanBtn">
                            <i class="fas fa-camera"></i>
                            <span>Scan Tool</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="nav-btn secondary" id="registerBtn">
                            <i class="fas fa-plus"></i>
                            <span>Register Tools</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="nav-btn secondary" id="searchBtn">
                            <i class="fas fa-search"></i>
                            <span>Search Tools</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="nav-btn secondary" id="previousOutBtn">
                            <i class="fas fa-history"></i>
                            <span>Previous Out</span>
                            <span class="badge bg-danger" id="previousOutCount">0</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="nav-btn secondary" id="myToolsBtn">
                            <i class="fas fa-tools"></i>
                            <span>My Tools</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="nav-btn secondary" id="checkupBtn">
                            <i class="fas fa-clipboard-check"></i>
                            <span>Checkup</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div id="contentArea" class="content-area">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Scanner Screen -->
    <div id="scannerScreen" class="screen">
        <div class="container">
            <div class="header">
                <button class="btn btn-outline-secondary" id="backToMain">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h4>Scan Tool</h4>
            </div>
            
            <div class="scanner-content">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <button id="toggleCameraBtn" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-camera"></i> Start Scanner
                                </button>
                                
                                <div id="cameraContainer" class="camera-container" style="display: none;">
                                    <div id="reader"></div>
                                </div>
                                
                                <div class="mt-3">
                                    <label for="toolCode" class="form-label">Tool Code:</label>
                                    <input type="text" class="form-control" id="toolCode" placeholder="Scanned code will appear here">
                                </div>
                                
                                <button id="toolDetailsBtn" class="btn btn-success w-100 mt-3" disabled>
                                    <i class="fas fa-search"></i> Get Tool Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Tools Screen -->
    <div id="registerScreen" class="screen">
        <div class="container">
            <div class="header">
                <button class="btn btn-outline-secondary" id="backToMainFromRegister">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h4>Register Tools</h4>
            </div>
            
            <div class="register-content">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="registerToolCode" class="form-label">Tool Code:</label>
                                    <input type="text" class="form-control" id="registerToolCode" placeholder="Enter tool code">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="technicianName" class="form-label">Technician Name:</label>
                                    <input type="text" class="form-control" id="technicianNameInput" placeholder="Enter technician name">
                                </div>
                                
                                <button id="registerToolBtn" class="btn btn-primary w-100">
                                    <i class="fas fa-plus"></i> Register Tool
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Tools Screen -->
    <div id="searchScreen" class="screen">
        <div class="container">
            <div class="header">
                <button class="btn btn-outline-secondary" id="backToMainFromSearch">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h4>Search Tools</h4>
            </div>
            
            <div class="search-content">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Search Type:</label>
                                    <div class="search-type-chips">
                                        <button class="search-chip active" data-type="partNumber">Part Number</button>
                                        <button class="search-chip" data-type="toolName">Tool Name</button>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="searchQuery" class="form-label">Search Query:</label>
                                    <input type="text" class="form-control" id="searchQuery" placeholder="Enter search term">
                                </div>
                                
                                <button id="searchBtn" class="btn btn-primary w-100">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                        
                        <div id="searchResults" class="mt-4" style="display: none;">
                            <!-- Search results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Previous Out Tools Screen -->
    <div id="previousOutScreen" class="screen">
        <div class="container">
            <div class="header">
                <button class="btn btn-outline-secondary" id="backToMainFromPrevious">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h4>Previous Out Tools</h4>
            </div>
            
            <div id="previousOutContent" class="previous-out-content">
                <!-- Previous out tools will be displayed here -->
            </div>
        </div>
    </div>

    <!-- My Tools Screen -->
    <div id="myToolsScreen" class="screen">
        <div class="container">
            <div class="header">
                <button class="btn btn-outline-secondary" id="backToMainFromMyTools">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h4>My Tools</h4>
            </div>
            
            <div id="myToolsContent" class="my-tools-content">
                <!-- My tools will be displayed here -->
            </div>
        </div>
    </div>

    <!-- My Account Screen -->
    <div id="myAccountScreen" class="screen">
        <div class="container">
            <div class="header">
                <button class="btn btn-outline-secondary" id="backToMainFromAccount">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h4>My Account</h4>
            </div>
            
            <div class="account-content">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center mb-4">
                                    <i class="fas fa-user-circle fa-4x text-primary"></i>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Name:</label>
                                    <p class="form-control-static" id="accountName">Loading...</p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <p class="form-control-static" id="accountEmail">Loading...</p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Account Type:</label>
                                    <p class="form-control-static">Technician</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tool Details Dialog -->
    <div class="modal fade" id="toolDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tool Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="toolDetailsContent">
                    <!-- Tool details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="checkoutBtn">Check Out</button>
                    <button type="button" class="btn btn-success" id="checkinBtn" style="display: none;">Check In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
